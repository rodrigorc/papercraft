[package]
name = "papercraft"
version = "1.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/rodrigorc/papercraft"
keywords = ["papercraft", "handcraft"]

[profile.release]
strip = "symbols"
lto = true

[build-dependencies]
cc = "*"
bindgen = "*"

[dependencies]
gtk = { version = "*", features = ["v3_22"] }
glib = "*"
gio = "*"
cairo-rs = { version = "*", features = ["pdf", "v1_16"] }
gl_loader = "*"
cgmath = "*"
anyhow = "*"
gdk-pixbuf = "*"
slotmap = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
gl ="*"
smallvec = "*"
zip = "*"
memoffset = "*"
bitflags = "*"
mint = "*"

glutin = "*"
glutin-winit = "*"
raw-window-handle = "*"

[dependencies.imgui]
version = "*"
features = ["freetype"]
path = "thirdparty/imgui-rs/imgui"

[dependencies.imgui-sys]
version = "*"
path = "thirdparty/imgui-rs/imgui-sys"

[dependencies.imgui-winit-support]
version = "*"
path = "thirdparty/imgui-rs/imgui-winit-support"

[dependencies.imgui-glow-renderer]
version = "*"
path = "thirdparty/imgui-rs/imgui-glow-renderer"

[dependencies.winit]
version = "*"

[dependencies.glow]
version = "0.11"

[patch.crates-io.glow]
#path = "thirdparty/glow"
git = "https://github.com/grovesNL/glow"
rev = "7e702f6724f61955d5323376ce66a0ca5f14a73d"
