[package]
name = "papercraft"
version = "2.0.0"
authors = ["Rodrigo Rivas Costa <rodrigorivascosta@gmail.com>"]
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/rodrigorc/papercraft"
description = "Papercraft is a tool to unwrap 3D models"
keywords = ["papercraft", "handcraft"]

[profile.release]
strip = "symbols"
lto = true

[build-dependencies]
cc = "*"
bindgen = "*"

[dependencies]
cairo-rs = { version = "0.15", features = ["pdf", "png", "v1_16"] }
gl_loader = "*"
cgmath = "*"
anyhow = "*"
slotmap = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
gl ="*"
smallvec = "*"
zip = "*"
memoffset = "0.6"
bitflags = "*"
mint = "*"
image = { version = "*", default_features = false, features = ["png", "jpeg", "jpeg_rayon"] }
clap = { version = "*", features = ["derive", "cargo"] }
flate2 = "*"

glutin = "*"
glutin-winit = "*"
raw-window-handle = "0.5"
signal-hook = "*"
opener = "*"

[dependencies.imgui]
version = "*"
features = ["freetype"]
path = "thirdparty/imgui-rs/imgui"

[dependencies.imgui-sys]
version = "*"
path = "thirdparty/imgui-rs/imgui-sys"

[dependencies.imgui-winit-support]
version = "*"
path = "thirdparty/imgui-rs/imgui-winit-support"

[dependencies.imgui-glow-renderer]
version = "*"
path = "thirdparty/imgui-rs/imgui-glow-renderer"

[dependencies.winit]
version = "*"

[dependencies.glow]
version = "0.11"

[patch.crates-io.glow]
git = "https://github.com/grovesNL/glow"
rev = "7e702f6724f61955d5323376ce66a0ca5f14a73d"
