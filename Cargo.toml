[package]
name = "papercraft"
version = "1.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/rodrigorc/papercraft"
keywords = ["papercraft", "handcraft"]

[profile.release]
strip = "symbols"
lto = true

[dependencies]
gtk = { version = "*", features = ["v3_22"] }
glib = "*"
gio = "*"
cairo-rs = { version = "*", features = ["pdf", "v1_16"] }
gl_loader = "*"
cgmath = "*"
anyhow = "*"
gdk-pixbuf = "*"
slotmap = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
gl ="*"
smallvec = "*"
zip = "*"
memoffset = "*"
bitflags = "*"
