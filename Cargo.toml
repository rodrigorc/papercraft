[package]
name = "papercraft"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gtk = { version = "*", features = ["v3_22"] }
glib = "*"
gio = "*"
cairo-rs = { version = "*", features = ["pdf", "v1_16"] }
gl_loader = "*"
cgmath = "*"
anyhow = "*"
gdk-pixbuf = "*"
slotmap = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
gl ="*"
smallvec = "*"
zip = "*"
memoffset = "*"

