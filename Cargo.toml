[package]
name = "papercraft"
version = "2.1.0"
authors = ["Rodrigo Rivas Costa <rodrigorivascosta@gmail.com>"]
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/rodrigorc/papercraft"
description = "Papercraft is a tool to unwrap 3D models"
keywords = ["papercraft", "handcraft"]

[profile.release]
strip = "symbols"
lto = true

[build-dependencies]
cc = "1"
bindgen = "0.64"

[dependencies]
cairo-rs = { version = "0.15", features = ["pdf", "png", "v1_16"] }
gl_loader = "0.1"
cgmath = "0.18"
anyhow = "1"
either = "1"
base64 = "0.21"
slotmap = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
gl ="0.14"
smallvec = "1"
zip = "0.6"
memoffset = "0.6"
bitflags = "1"
mint = "0.5"
image = { version = "0.24", default_features = false, features = ["png", "jpeg", "jpeg_rayon"] }
clap = { version = "4", features = ["derive", "cargo"] }
flate2 = "1"
fxhash = "0.2"
glutin = "0.30"
glutin-winit = "0.2"
raw-window-handle = "0.5"
signal-hook = "0.3"
opener = "0.5"
clipboard = "0.5"
winit = { version = "0.27", features = ["x11"] }
glow = "0.12"

[dependencies.imgui]
version = "*"
features = ["freetype"]

[dependencies.imgui-sys]
version = "*"

[dependencies.imgui-winit-support]
version = "*"

[dependencies.imgui-glow-renderer]
version = "*"

