[package]
name = "papercraft"
version = "2.4.0"
authors = ["Rodrigo Rivas Costa <rodrigorivascosta@gmail.com>"]
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/rodrigorc/papercraft"
description = "Papercraft is a tool to unwrap 3D models"
keywords = ["papercraft", "handcraft"]

[profile.release]
strip = "symbols"
lto = true

[build-dependencies]
cc = "1"
bindgen = "0.69"

[dependencies]
cairo-rs = { version = "0.18", features = ["pdf", "png", "v1_16"] }
cgmath = { version = "0.18", features = ["mint"] }
anyhow = "1"
base64 = "0.21"
slotmap = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
smallvec = "1"
zip = "0.6"
memoffset = "0.9"
bitflags = "2"
mint = "0.5"
image = { version = "0.24", default_features = false, features = ["png", "jpeg", "jpeg_rayon"] }
clap = { version = "4", features = ["derive", "cargo"] }
flate2 = "1"
fxhash = "0.2"
signal-hook = "0.3"
opener = "0.6"
maybe-owned = { version = "0.3", features = ["serde"] }
lazy_static = "1"

easy-imgui-sys = "*"
easy-imgui-window = { version = "*", features = ["freetype"] }
